    <p>Fale o que precisa e o Subsolo responde.</p>
    <form id="contato-form" action="https://formspree.io/f/mqayvrae" method="POST">
  <div class="form-group">

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="seu@email.com">
  </div>

  <div class="form-group full">
    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Suas palavras ao Subsolo..."></textarea>
  </div>

  <button type="submit" class="btn enviar">Enviar Invocação</button>
</form>

  <script>
const form = document.getElementById('contato-form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const response = await fetch(form.action, {
    method: form.method,
    body: data,
    headers: { 'Accept': 'application/json' }
  });
  if (response.ok) {
    alert('🕯️ Invocação enviada com sucesso. O Subsolo responderá pelo véu.');
    form.reset();
  } else {
    alert('⚠️ Falha no envio. As energias estão instáveis, tente novamente.');
  }
});
</script>
